name: Publish to Comfy Registry

on:
  push:
    tags:
      - 'v1.0.0'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Publish to Comfy Registry
        uses: comfyorg/publish-action@v1
        with:
          token: ${{ secrets.COMFY_REGISTRY_TOKEN }}
